<nz-table #table [nzData]="routes()" [nzShowPagination]="false">
    <thead>
      <tr>
        @for (column of columns(); track column) {
          <th [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn" [nzSortDirections]="column.sortDirections">{{ column.title }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (route of table.data; track route.uuid) {
        <tr>
          <td>{{ route.address }}</td>
          <td>{{ route.gateway }}</td>
          <td>{{ route.interface }}</td>
        </tr>
      }
    </tbody>
</nz-table>
